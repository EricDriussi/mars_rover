<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Rover</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div id="controls">
    <button onclick="getRandomRover()">Get Random Rover</button>
    <input id="commands" placeholder="Enter commands"/>
    <button onclick="moveRover()">Move Rover</button>
</div>
<div id="canvas-container">
    <canvas id="canvas"></canvas>
    <div id="error-box" class="hidden">
        <h2>Movement Errors</h2>
        <ul id="error-list"></ul>
    </div>
</div>

<script src="script.js"></script>
</body>

</html>
